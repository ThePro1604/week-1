<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="desktopStyling.css">
  <link rel="stylesheet" href="mobileStyling.css">
  <script src="index.js"></script>

  <link rel="stylesheet" href="components/dialog/modalbox.css">
  <script src="components/dialog/modalbox.js"></script>

  <title>Fylo data storage component</title>
</head>

<body onload="checkStorage()">
  <img alt="bg-desktop" class="bg" src="assets/bg-desktop.png" />

  <div class="content_block">
    <div class="logo-block">
      <img alt="logo" class="logo" src="assets/logo.svg" />
      <div class="icons">
        <button onclick="clearStorage()"><img alt="icon-document" class="icon" src="assets/icon-document.svg" /></button>
        <button><img alt="icon-folder" class="icon" src="assets/icon-folder.svg" /></button>
        <button onclick="ChooseFile()"><img alt="icon-upload" class="icon2" src="assets/icon-upload.svg "/></button>
      </div>
    </div>

    <div class="progress-bar-block">
      <div class="main-bubble">
        <div class="speech-bubble">
          <p class="bubble-text"><span id="memory_left"></span><span id="size-unit-left" class="size-unit"></span> Left</p>
        </div>
      </div>
      <p class="used" >Youâ€™ve used <span id="memory_used"></span><span id="size-unit-used" class="size-unit"></span> of your storage</p>
      <div class="progress">
        <div class="progress-bar" id="progressbar"><span class="dot"></span></div>

      </div>
      <div class="memory">
        <p class="startMB"><span id="min-size"></span><span class="size-unit"></span></p>
        <p class="endMB"><span id="max-size"></span><span class="size-unit"></span></p>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Error Warning!</h2>
      </div>
      <p id="modalError"></p>
    </div>
  </div>

</body>
</html>
